<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
  <script src="Scripts/calculator.js"></script>
  <script src="Scripts/eventListeners.js"></script>
</head>

<body>
  <div>

    <p class="js-display"></p>

      <div class="spacer"></div>

        <p>
          <button type="button" class="js-btn1"
            >1</button>

          <button type="button" class="js-btn2"
           >2</button>

          <button type="button" class="js-btn3" 
           >3</button>

          <button type="button" class="operatorPlus js-plus">+</button>
        </p>

        <p>
          <button type="button" class="js-btn4"
           >4</button>

          <button type="button" class="js-btn5"
           >5</button>

          <button type="button" class="js-btn6"
            >6</button>

          <button type="button" class="operatorMinus js-minus"
           >-</button>
      </p>

        <p>
          <button type="button" class="js-btn7"
          >7</button>

          <button type="button" class="js-btn8"
            >8</button>

          <button type="button" class="js-btn9"
           >9</button>

          <button type="button" class="operatorMultiply js-multiply"
           >*</button>
      </p>

      <p>
          <button type="button" class="js-btn0"   
          >0</button>

          <button type="button" class="js-btnDot"
            >.</button>

          <button type="button" class="js-equal"
           >=</button>

          <button type="button" class="operatorDivide js-divide"
           >/</button>
        </p>

        <button type="button" class="clear js-clear" 
         >Clear</button>
    
    </div>

</body>
</html>
