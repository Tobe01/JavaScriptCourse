<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/RockPaper.css">
  <script src="Scripts/RockPaper.js"></script>
  <script src="eventListeners.js"></script>
  <title>Game</title>
</head>

<body>
  
  <p class="title">Rock Paper Scissors Game</p>

  <button class="btn-move js-rock"><img src="images/rock-emoji.png"></button>

  <button class="btn-move js-paper"><img src="images/paper-emoji.png"></button>

  <button class="btn-move js-scissors"><img src="images/scissors-emoji.png"></button>

  <p class="js-scores"></p>

  <p class="js-moves"></p>

  <p class="js-result"></p>

  <button class="js-reset-btn" onclick="
      resetScore();
  ">Reset Score</button>

  <button class="js-autoPlay">Auto Play</button>

</body>


</html>
