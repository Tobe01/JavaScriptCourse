<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/RockPaper.css">
  <script src="Scripts/RockPaper.js"></script>
  <script src="Scripts/eventListeners.js"></script>
  <title>Game</title>
</head>

<body>
  
  <p class="title">Rock Paper Scissors Game</p>

  <button type="button" class="btn-move js-rock" title="Rock">
    <img src="images/rock-emoji.png" alt="Rock" title="Rock">
  </button>

  <button type="button" class="btn-move js-paper" title="Paper">
    <img src="images/paper-emoji.png" alt="Paper" title="Paper">
  </button>

  <button type="button" class="btn-move js-scissors" title="Scissors">
    <img src="images/scissors-emoji.png" alt="Scissors" title="Scissors">
  </button>

  <p class="js-scores"></p>

  <p class="js-moves"></p>

  <p class="js-result"></p>

  <button class="js-reset-btn">Reset Score</button>

  <button class="js-autoPlay">Auto Play</button>

</body>


</html>
